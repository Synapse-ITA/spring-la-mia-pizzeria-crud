<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <title>Create Pizza</title>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    background-color: #f8d7da; /* Rosso chiaro */
    margin: 0;
    padding: 20px;
}

.container {
    max-width: 600px;
    margin: auto;
    background-color: #fff; /* Sfondo bianco */
    border: 1px solid #dc3545; /* Bordo rosso */
    border-radius: 8px;
    padding: 20px;
}

h2 {
    color: #dc3545; /* Rosso scuro */
}

.form-control {
    border-color: #dc3545; /* Bordo rosso */
}

.btn-primary {
    background-color: #dc3545; /* Rosso scuro */
    border-color: #dc3545; /* Bordo rosso */
    color: #fff; /* Testo bianco */
}

.btn-secondary {
    background-color: #343a40; /* Grigio scuro */
    border-color: #343a40; /* Bordo grigio scuro */
    color: #fff; /* Testo bianco */
}
    </style>
</head>

<body>

<div class="container">
    <div>
<form th:action="@{/pizza/create}" th:object="${pizza}" method="post">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" th:field="*{name}" required>
    </div>

    <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="text" class="form-control" id="price" th:field="*{price}" required>
    </div>

    <div class="mb-3">
        <label for="image" class="form-label">URL image</label>
        <input type="text" class="form-control" id="image" th:field="*{image}" required>
    </div>

    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" th:field="*{description}" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Create Pizza</button>
        </form>
    </div>

    <div>
        <a href="/pizza" class="btn btn-secondary mt-3">Back to Pizza List</a>
    </div>
</div>

</body>

</html>
